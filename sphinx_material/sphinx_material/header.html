<header class="md-header" data-md-component="header">
  <nav class="md-header-nav md-grid">
    <div class="md-flex navheader">
      <div class="md-flex__cell md-flex__cell--shrink">
        <a href="/" title="{{ docstitle }}"
           class="md-header-nav__button md-logo">
          {% if theme_logo_icon|e %}
            <i class="md-icon">{{ theme_logo_icon }}</i>
          {% elif theme_logo %}
              <img src="{{ theme_logo }}" height="26"
                   alt="{{ shorttitle }} logo">
          {% else %}
            &nbsp; <i class="md-icon">else</i>
          {% endif %}
        </a>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--menu md-header-nav__button" for="__drawer"></label>
      </div>
      <div class="md-flex__cell md-flex__cell--stretch">
        <div class="md-flex__ellipsis md-header-nav__title" data-md-component="title">
          <span class="md-header-nav__topic">{{ theme_nav_title or shorttitle }}</span>
          <span class="md-header-nav__topic"> {{ title|striptags|e }} </span>
        </div>
      </div>
      <div class="md-flex__cell md-flex__cell--shrink">
        <label class="md-icon md-icon--search md-header-nav__button" for="__search"></label>
        {% include "searchbox.html" %}
      </div>
      {% if theme_repo_url %}
        <div class="md-flex__cell md-flex__cell--shrink">
          <div class="md-header-nav__source">
            {% include "repo.html" %}
          </div>
        </div>
      {% endif %}
    </div>
  </nav>
</header>
